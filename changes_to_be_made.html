<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder</title>
  <link rel="stylesheet" href="style.css">
  <script src="popup.js"></script>
</head>
<body>
  <h1 >Reminder Settings</h1>
  <div class="wtr">
    <label for="waterHours" style="text-align: center;font-size: large;font-weight: bolder;">Water Reminder:</label>
    <input type="number" id="waterHours" min="0" placeholder="HOURS">
    <label for="waterMinutes"></label>
    <input type="number" id="waterMinutes" min="0" placeholder="MINUTES">
    <button id="waterBtn">Set Water Reminder</button>
  </div>
  <div class="eyes">
    <label for="eyeHours" style="text-align: center;font-size:medium;font-weight: bolder;">Eye Rest Reminder :</label>
    <input type="number" id="eyeHours" min="0" placeholder="HOURS" >
    <label for="eyeMinutes" style="font-family:cursive"></label>
    <input type="number" id="eyeMinutes" min="0" placeholder="MINUTES">
    <button id="eyeBtn">Set Eye Rest Reminder</button>
  </div>
  <div class="srth">
    <label for="stretchHours"style="text-align: center;font-size: large;font-weight: bolder;">Stretch Reminder :</label>
    <input type="number" id="stretchHours" min="0" placeholder="HOURS">
    <label for="stretchMinutes"></label>
    <input type="number" id="stretchMinutes" min="0" placeholder="MINUTES">
    <button id="stretchBtn">Set Stretch Reminder</button>
  </div>
</body>
</html>
