<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <script src="popup.js"></script>
</head>
<body>
  <h2>Water Reminder</h2>
  <label for="waterHours">Hours:</label>
  <input type="number" id="waterHours" min="0" value="0">
  <label for="waterMinutes">Minutes:</label>
  <input type="number" id="waterMinutes" min="1" value="1">
  <button id="waterBtn">Set Water Reminder</button>

  <h2>Eye Rest Reminder</h2>
  <label for="eyeHours">Hours:</label>
  <input type="number" id="eyeHours" min="0" value="0">
  <label for="eyeMinutes">Minutes:</label>
  <input type="number" id="eyeMinutes" min="1" value="1">
  <button id="eyeBtn">Set Eye Rest Reminder</button>
</body>
</html>
